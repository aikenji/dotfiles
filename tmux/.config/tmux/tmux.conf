# set true color
set-option -sa terminal-overrides ",xterm*:Tc"
# set statusline on top
set-option -g status-position top
# set mouse
set -g mouse on
# set vi-mode
set-window-option -g mode-keys vi
# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# keybindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf # source tmux config file
bind -n M-H previous-window # shift alt vim keys to switch windows
bind -n M-L next-window
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# keybindings in yank mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# set themes
set -g @dracula-plugins "cpu-usage time"
set -g @dracula-show-powerline false
set -g @dracula-show-flags true
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon ïŒ¤
set -g @dracula-border-contrast true

# set plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart

run '~/.tmux/plugins/tpm/tpm'

# plugins setup
set -g @resurrect-capture-pane-contents 'on'


